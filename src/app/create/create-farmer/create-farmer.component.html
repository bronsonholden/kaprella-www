<div class="resource-form">
  <div class="button-row">
    <button mat-button>Search Address</button>
  </div>
  <div fxLayout="column">
    <div fxFlex>
      <mat-form-field>
        <mat-label>Address Line 1</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div fxFlex>
      <mat-form-field>
        <mat-label>Address Line 2</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div fxFlex>
      <mat-form-field>
        <mat-label>City</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div fxFlex>
      <mat-form-field>
        <mat-label>State/Province/Region</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div fxFlex>
      <mat-form-field>
        <mat-label>Postal/Zip Code</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
  </div>
</div>

<ng-template>
  <div fxFlex>
    <mat-form-field style="width: 300px;">
      <mat-label>Address</mat-label>
      <input
        matInput
        ngx-google-places-autocomplete
        (onAddressChange)="onAddressSelection($event)">
    </mat-form-field>
  </div>
</ng-template>
