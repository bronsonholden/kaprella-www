<div class="resource-page">
  <div fxLayout="column" fxLayoutGap="24px">
    <div class="button-row" fxLayout="row">
      <button mat-raised-button color="primary" (click)="createFarmer()">Create</button>
      <div class="h-fill"></div>
      <button mat-button color="warn" (click)="goBack()">Cancel</button>
    </div>
    <h2>Create a farmer</h2>
    <mat-divider></mat-divider>
    <app-farmer-form [(farmer)]="farmer"></app-farmer-form>
  </div>
</div>
