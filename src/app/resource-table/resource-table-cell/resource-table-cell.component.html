<div *ngIf="display.type === 'text'">
  {{ raw }}
</div>

<div *ngIf="display.type === 'format'">
  {{ formatted }}
</div>

<div *ngIf="display.type === 'fieldArea'">
  <span
      class="mat-body-2 accent-color"
      style="cursor: pointer;"
      (click)="switchAreaUnit()">
    {{ fieldArea }} {{ display.unit }}
  </span>
</div>

<div *ngIf="display.type === 'link'">
  <a class="mat-body-2" [routerLink]="routerLink" [queryParams]="queryParams">
    <app-resource-table-cell
      [row]="row"
      [value]="display.label"
      [display]="{ type: 'text' }">
    </app-resource-table-cell>
  </a>
</div>
