<div class="resource-page">
  <div fxLayout="column" fxLayoutGap="8px">
    <app-resource-table-filter-list
      [filters]="humanizedFilters"
      (filterRemoved)="onFilterRemoved($event)">
    </app-resource-table-filter-list>
    <div style="padding: 0 12px;">
      <app-resource-table-filter-catalog
        [reflection]="reflection"
        (filterCreated)="onFilterCreated($event)">
      </app-resource-table-filter-catalog>
    </div>
  </div>
  <mat-tab-group [animationDuration]="0">
    <mat-tab label="Map">
      <google-map
          #googleMap
          width="100%"
          height="400px"
          [options]="options">
        <div *ngFor="let multipolygon of multipolygons; index as i">
          <map-polygon
            *ngFor="let polygon of multipolygon.polygons; index as j"
            [paths]="polygon.path"
            [options]="polygonOptions">
          </map-polygon>
        </div>
      </google-map>
    </mat-tab>
    <mat-tab label="Data" disabled>
      <div class="resource-page">
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
